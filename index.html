<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="d-flex justify-content-between">
                    Lista de ALunos
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Novo Aluno</button>
                </h2>
                <table class="table" id="tabela">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">AÃ§oes</th>
                      </tr>
                    </thead>
                    <tbody class="tabela">
                     
                    </tbody>
                  </table>
                  <div class="offcanvas offcanvas-end show" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                      <h5 id="offcanvasRightLabel">Cadastrar</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <form action="">
                        <label for="" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o Nome" required>
                        
                        <label for="" class="form-label mt-2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o Email" required>

                        <label for="" class="form-label mt-2">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu Telefone" required>

                        <label for="" class="form-label mt-2">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
    <script src="scripts.js"></script>
</body>
</html>
